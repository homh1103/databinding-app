<div class="container">
  <div class="row">
    <div class="col-md-12">
      <input type="text" class="form-control" [(ngModel)]="username">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{username}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" [disabled]="!username" (click)="reset()">Reset</button>
    </div>
  </div>
</div>
